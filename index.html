<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>EmptyShop ‚Äî –ê–ª–º–∞–∑—ã Free Fire</title>
<meta name="description" content="EmptyShop ‚Äî –¥–µ—à—ë–≤—ã–µ –∞–ª–º–∞–∑—ã, –≤–∞—É—á–µ—Ä—ã –∏ –ø—Ä–æ–ø—É—Å–∫–∏ –ø—Ä–æ–∫–∞—á–∫–∏ –¥–ª—è Free Fire! –ë—ã—Å—Ç—Ä–∞—è –¥–æ—Å—Ç–∞–≤–∫–∞ –∏ –≤—ã–≥–æ–¥–Ω—ã–µ —Ü–µ–Ω—ã.">
<style>
:root {
  --neon-cyan: #00d4ff;
  --neon-magenta: #ff36d6;
  --bg-dark: #021018;
}

/* –§–æ–Ω —Å –∞–ª–º–∞–∑–∞–º–∏ –∏ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞–º–∏ */
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  color: #fff;
  background: radial-gradient(circle at top, #042a3f, #01070c 80%);
  overflow-x: hidden;
}

.neon-wrap {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  z-index: -1;
  overflow: hidden;
}
.neon-wrap img {
  position: absolute;
  animation: floatMove 12s ease-in-out infinite;
  opacity: 0.8;
}
@keyframes floatMove {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
}

/* –ë–∞–Ω–Ω–µ—Ä –∏ –∑–∞–≥–æ–ª–æ–≤–æ–∫ */
header {
  text-align: center;
  padding-top: 20px;
}
.banner {
  width: 100%;
  max-height: 200px;
  object-fit: cover;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
}
h1 {
  color: var(--neon-cyan);
  text-shadow: 0 0 10px rgba(0,212,255,0.4);
}

/* –†–∞–∑–¥–µ–ª—ã */
.section {
  margin: 30px auto;
  max-width: 700px;
  background: rgba(255,255,255,0.02);
  padding: 20px;
  border-radius: 14px;
  box-shadow: 0 0 15px rgba(0,212,255,0.1);
}
.section h2 {
  text-align: center;
  margin-bottom: 15px;
  font-weight: 800;
  text-transform: uppercase;
  letter-spacing: 1px;
  color: var(--neon-magenta);
}

/* –°–µ—Ç–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ */
.items {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 15px;
}
.item {
  background: rgba(255,255,255,0.03);
  border-radius: 10px;
  text-align: center;
  padding: 10px;
  box-shadow: 0 0 10px rgba(0,212,255,0.1);
}
.item img {
  width: 80px;
  height: 80px;
  object-fit: contain;
}
.item strong {
  display: block;
  margin: 6px 0;
}

/* --- –ü—Ä–æ–ø—É—Å–∫–∏ –ø—Ä–æ–∫–∞—á–∫–∏ --- */
.passes {
  display: flex;
  flex-direction: column;
  gap: 10px;
}
.pass-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 14px;
  padding: 8px 10px;
  background: rgba(255,255,255,0.02);
  border-radius: 8px;
}
.pass-row span {
  font-weight: 700;
  min-width: 60px;
}

/* üåà –ö–Ω–æ–ø–∫–∏ */
button,
.add-btn,
.buy-btn,
.pay-btn,
.cart-btn {
  position: relative;
  display: inline-block;
  padding: 10px 22px;
  border: none;
  border-radius: 10px;
  color: #001016;
  font-weight: 900;
  font-size: 0.9rem;
  text-transform: uppercase;
  background: linear-gradient(90deg, var(--neon-magenta), var(--neon-cyan), var(--neon-magenta));
  background-size: 300%;
  animation: flowGradient 5s linear infinite, pulseGlow 2.4s ease-in-out infinite;
  box-shadow: 0 0 14px rgba(0,212,255,0.4), 0 0 28px rgba(255,54,214,0.25);
  transition: all 0.3s ease;
  cursor: pointer;
}
@keyframes flowGradient {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
@keyframes pulseGlow {
  0%{box-shadow:0 0 10px rgba(0,212,255,0.4),0 0 25px rgba(255,54,214,0.25)}
  50%{box-shadow:0 0 20px rgba(0,212,255,0.7),0 0 35px rgba(255,54,214,0.45)}
  100%{box-shadow:0 0 10px rgba(0,212,255,0.4),0 0 25px rgba(255,54,214,0.25)}
}
button:hover {
  transform: scale(1.07);
  box-shadow: 0 0 25px rgba(0,212,255,0.8), 0 0 45px rgba(255,54,214,0.6);
}
button:active {
  transform: scale(0.95);
  opacity: 0.85;
}

/* –ö–æ—Ä–∑–∏–Ω–∞ */
.cart {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: rgba(0,212,255,0.15);
  border: 1px solid rgba(0,212,255,0.4);
  border-radius: 50%;
  width: 60px;
  height: 60px;
  display: flex;
  align-items:center;
  justify-content:center;
  box-shadow: 0 0 15px rgba(0,212,255,0.3);
}
.cart img { width: 32px; height: 32px; }

/* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–ª–µ—Ç–∞ –≤ –∫–æ—Ä–∑–∏–Ω—É */
.fly {
  position: fixed;
  z-index: 1000;
  animation: flyToCart 0.8s ease-in-out forwards;
}
@keyframes flyToCart {
  to { transform: translate(var(--dx), var(--dy)) scale(0); opacity: 0; }
}
</style>
</head>
<body>

<div class="neon-wrap">
  <img src="diamond.png" style="left:10%;top:20%;width:40px;">
  <img src="char1.png" style="right:5%;top:50%;width:100px;">
</div>

<header>
  <img src="banner.png" alt="EmptyShop" class="banner">
  <h1>EmptyShop üíé</h1>
</header>

<!-- –†–∞–∑–¥–µ–ª: –ê–ª–º–∞–∑—ã -->
<section class="section">
  <h2>–ê–ª–º–∞–∑—ã</h2>
  <div class="items" id="diamonds"></div>
</section>

<!-- –†–∞–∑–¥–µ–ª: –í–∞—É—á–µ—Ä—ã -->
<section class="section">
  <h2>–í–∞—É—á–µ—Ä—ã</h2>
  <div class="items" id="vouchers"></div>
</section>

<!-- –†–∞–∑–¥–µ–ª: –ü—Ä–æ–ø—É—Å–∫ –ø—Ä–æ–∫–∞—á–∫–∏ -->
<section class="section">
  <h2>–ü—Ä–æ–ø—É—Å–∫ –ø—Ä–æ–∫–∞—á–∫–∏</h2>
  <div class="passes" id="passes"></div>
</section>

<!-- –ö–æ—Ä–∑–∏–Ω–∞ -->
<div class="cart" id="cart">
  <img src="cart.png" alt="Cart">
</div>

<script>
const diamonds = [
  {id:'d100', name:'100 –∞–ª–º–∞–∑–æ–≤', price:80, img:'diamond.png'},
  {id:'d210', name:'210 –∞–ª–º–∞–∑–æ–≤', price:160, img:'diamond.png'},
  {id:'d560', name:'560 –∞–ª–º–∞–∑–æ–≤', price:420, img:'diamond.png'}
];

const vouchers = [
  {id:'v10', name:'10 –≤–∞—É—á–µ—Ä–æ–≤', price:50, img:'voucher.png'},
  {id:'v20', name:'20 –≤–∞—É—á–µ—Ä–æ–≤', price:90, img:'voucher.png'}
];

const passes = [
  {id:'p6', name:'6 —É—Ä–æ–≤–µ–Ω—å', price:40},
  {id:'p10', name:'10 —É—Ä–æ–≤–µ–Ω—å', price:60},
  {id:'p15', name:'15 —É—Ä–æ–≤–µ–Ω—å', price:60},
  {id:'p20', name:'20 —É—Ä–æ–≤–µ–Ω—å', price:60},
  {id:'p25', name:'25 —É—Ä–æ–≤–µ–Ω—å', price:60},
  {id:'p30', name:'30 —É—Ä–æ–≤–µ–Ω—å', price:85},
];

function renderSection(id, data) {
  const container = document.getElementById(id);
  container.innerHTML = '';
  data.forEach(it => {
    const div = document.createElement('div');
    div.className = 'item';
    div.innerHTML = `
      <img src="${it.img}" alt="${it.name}" onerror="this.style.display='none'">
      <strong>${it.name}</strong>
      <span>${it.price} ‚ÇΩ</span>
      <button class="add-btn" onclick="addToCart('${it.id}', this)">–î–æ–±–∞–≤–∏—Ç—å</button>`;
    container.appendChild(div);
  });
}

function renderPasses() {
  const container = document.getElementById('passes');
  container.innerHTML = '';
  passes.forEach(p=>{
    const row=document.createElement('div');
    row.className='pass-row';
    row.innerHTML=`<span>${p.name}</span><strong>${p.price} ‚ÇΩ</strong>
    <button class="add-btn" onclick="addToCart('${p.id}', this)">–î–æ–±–∞–≤–∏—Ç—å</button>`;
    container.appendChild(row);
  });
}

function addToCart(id, btn){
  btn.disabled = true;
  btn.style.opacity = '0.6';
  btn.textContent = '–î–æ–±–∞–≤–ª–µ–Ω–æ';
  const fly = btn.cloneNode(true);
  const rect = btn.getBoundingClientRect();
  const cart = document.getElementById('cart').getBoundingClientRect();
  fly.classList.add('fly');
  fly.style.left = rect.left + 'px';
  fly.style.top = rect.top + 'px';
  fly.style.setProperty('--dx', cart.left - rect.left + 'px');
  fly.style.setProperty('--dy', cart.top - rect.top + 'px');
  document.body.appendChild(fly);
  setTimeout(()=>fly.remove(),800);
}

renderSection('diamonds', diamonds);
renderSection('vouchers', vouchers);
renderPasses();
</script>

</body>
</html>
