function flyToCart(btn){
  const thumb=btn.parentElement.querySelector('.thumb');
  if(!thumb) return;
  const fly=document.createElement('div');
  fly.className='fly-thumb';
  fly.textContent=thumb.textContent;
  document.body.appendChild(fly);
  const rect=thumb.getBoundingClientRect();
  fly.style.left=rect.left+'px';
  fly.style.top=rect.top+'px';
  const cartRect=document.getElementById('cartList').getBoundingClientRect();
  requestAnimationFrame(()=>{fly.style.transform=`translate(${cartRect.left-rect.left}px,${cartRect.top-rect.top}px)`;fly.style.opacity='0';});
  setTimeout(()=>fly.remove(),800);
}

function addToCart(id,btn){
