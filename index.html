<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>EmptyShop ‚Äî –ê–ª–º–∞–∑—ã Free Fire</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
:root{
  --neon-cyan:#00d4ff;
  --neon-magenta:#ff36d6;
  --bg:#05020b;
  --card:rgba(255,255,255,0.03);
}
body{margin:0;font-family:'Orbitron',sans-serif;background:var(--bg);color:#eaf6ff;overflow-x:hidden;}
h1,h2,h3{margin:0;font-weight:700;}
h1{color:var(--neon-cyan);text-align:center;text-shadow:0 0 12px rgba(0,212,255,0.15);}
.container{max-width:1100px;margin:0 auto;padding:18px;}
.id-row{display:flex;gap:10px;flex-wrap:wrap;margin:18px 0;}
.id-row input{padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);
background:rgba(255,255,255,0.02);color:#fff;min-width:220px;font-weight:700;}
.card{background:var(--card);padding:18px;border-radius:12px;margin-bottom:30px;box-shadow:0 4px 20px rgba(0,0,0,0.6);}
h2,h3{color:var(--neon-magenta);font-weight:700;margin-bottom:12px;border-bottom:1px dashed rgba(255,255,255,0.1);padding-bottom:6px;}
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:16px;}
@media(max-width:700px){.grid{grid-template-columns:1fr;}}
.product{display:flex;gap:12px;align-items:center;padding:10px;border-radius:10px;background:rgba(255,255,255,0.01);position:relative;transition:0.3s;}
.thumb{width:76px;height:56px;border-radius:8px;background:linear-gradient(90deg,var(--neon-cyan),var(--neon-magenta));display:flex;align-items:center;justify-content:center;color:#021018;font-weight:900;transition:transform 0.3s;}
.thumb.bounce{animation:bounce 0.4s ease;}
@keyframes bounce{0%{transform:translateY(0);}25%{transform:translateY(-8px);}50%{transform:translateY(0);}75%{transform:translateY(-4px);}100%{transform:translateY(0);}}
.prod-info h4{margin:0;font-weight:900;}
.prod-info p{margin:4px 0 0 0;font-size:0.9rem;color:#d2e9ff;}
.price{margin-left:auto;font-weight:900;color:var(--neon-cyan);}
.add-btn{padding:10px 14px;border:none;border-radius:10px;font-weight:900;cursor:pointer;background:linear-gradient(90deg,var(--neon-magenta),var(--neon-cyan));color:#021018;transition:0.3s;}
.add-btn.added{background:gray;color:#ccc;cursor:default;}
.qty-box{display:flex;align-items:center;gap:6px;}
.qty-box button{padding:6px 10px;border-radius:6px;background:rgba(255,255,255,0.1);border:none;color:#fff;font-weight:700;cursor:pointer;}
.qty-box span{min-width:20px;text-align:center;font-weight:700;transition: transform 0.2s ease;}
.qty-box span.update{animation: counterPulse 0.4s ease;}
@keyframes counterPulse{0%{transform:scale(1);color:#fff;}50%{transform:scale(1.3);color:#00d4ff;}100%{transform:scale(1);color:#fff;}}
.cart-list{min-height:60px;margin-top:8px;}
.cart-item{display:flex;gap:8px;align-items:center;padding:8px;border-radius:8px;background:rgba(255,255,255,0.01);font-weight:700;}
.total{display:flex;justify-content:space-between;margin-top:10px;font-weight:900;}
.checkout{margin-top:12px;}
.pay{flex:1;padding:12px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--neon-magenta),var(--neon-cyan));font-weight:900;color:#021018;cursor:pointer;}
.pay:disabled{opacity:0.5;cursor:default;}
.passes{display:flex;flex-direction:column;gap:14px;margin-top:10px;}
.pass-row{display:flex;align-items:center;justify-content:space-between;padding:10px 12px;background:rgba(255,255,255,0.01);border-radius:8px;font-weight:700;}
.pass-row button{margin-left:auto;padding:8px 16px;}
.neon-bg{position:fixed;inset:0;z-index:-1;pointer-events:none;}
.neon-bg img{position:absolute;opacity:0.6;animation: floatMove var(--dur) linear infinite alternate;filter: drop-shadow(0 0 4px rgba(0,212,255,0.5));width:var(--size);height:auto;}
@keyframes floatMove {0%{transform:translateY(0px);}100%{transform:translateY(-20px);}}
.fly-thumb{position:absolute;width:40px;height:30px;background:linear-gradient(90deg,var(--neon-cyan),var(--neon-magenta));border-radius:8px;display:flex;align-items:center;justify-content:center;font-weight:900;color:#021018;z-index:9999;pointer-events:none;transition: transform 0.8s cubic-bezier(0.4,0,0.2,1), opacity 0.8s;opacity:1;}
</style>
</head>
<body>

<!-- –§–æ–Ω —Å –∞–ª–º–∞–∑–∞–º–∏ –∏ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞–º–∏ -->
<div class="neon-bg">
  <img src="diamond.png" style="--size:30px;--dur:12s;left:10%;top:20%;" onerror="this.style.display='none'">
  <img src="diamond.png" style="--size:25px;--dur:15s;left:70%;top:40%;" onerror="this.style.display='none'">
  <img src="char1.png" style="--size:80px;--dur:20s;left:20%;top:60%;" onerror="this.style.display='none'">
  <img src="char2.png" style="--size:100px;--dur:25s;left:80%;top:30%;" onerror="this.style.display='none'">
</div>

<!-- –®–∞–ø–∫–∞ —Å –Ω–∞–∑–≤–∞–Ω–∏–µ–º –º–∞–≥–∞–∑–∏–Ω–∞ -->
<header class="shop-header" style="text-align:center; margin-bottom:20px;">
  <img src="shop-banner.png" alt="EmptyShop" style="width:100%; max-height:200px; object-fit:cover; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.6);">
  <h1 style="margin-top:10px;">EmptyShop üíé</h1>
</header>

<div class="container">
  <div class="id-row">
    <input id="playerId" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à ID / –Ω–∏–∫ (–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)">
    <input id="nickname" placeholder="–ù–∏–∫ –≤ Telegram (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)">
  </div>

  <div class="card"><h2>–ê–ª–º–∞–∑—ã</h2><div class="grid" id="diamonds"></div></div>
  <div class="card"><h2>–í–∞—É—á–µ—Ä—ã</h2><div class="grid" id="vouchers"></div></div>
  <div class="card passes" id="passes"><h2>–ü—Ä–æ–ø—É—Å–∫ –ø—Ä–æ–∫–∞—á–∫–∏</h2></div>

  <div class="card cart">
    <h3>–ö–æ—Ä–∑–∏–Ω–∞</h3>
    <div class="cart-list" id="cartList"><div>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div></div>
    <div class="total"><div>–ò—Ç–æ–≥–æ:</div><div id="totalSum">0 ‚ÇΩ</div></div>
    <div class="checkout">
      <button id="payBtn" class="pay" onclick="goToTelegram()" disabled>–û–ø–ª–∞—Ç–∏—Ç—å ‚Äî Telegram</button>
    </div>
  </div>
</div>

<script>
const TELEGRAM='SilviaEmpShop';
const catalog={
  p1:{name:'105 –∞–ª–º–∞–∑–æ–≤',price:75},p2:{name:'326 –∞–ª–º–∞–∑–æ–≤',price:215},p3:{name:'546 –∞–ª–º–∞–∑–æ–≤',price:355},
  p4:{name:'1113 –∞–ª–º–∞–∑–æ–≤',price:705},p5:{name:'2398 –∞–ª–º–∞–∑–æ–≤',price:1415},p6:{name:'6160 –∞–ª–º–∞–∑–æ–≤',price:3505},
  v1:{name:'–ù–µ–¥–µ–ª—å–Ω—ã–π –≤–∞—É—á–µ—Ä',price:130},v2:{name:'–ú–µ—Å—è—á–Ω—ã–π –≤–∞—É—á–µ—Ä',price:670},
  pass6:{name:'–ü—Ä–æ–ø—É—Å–∫ 6 lvl',price:40},pass10:{name:'–ü—Ä–æ–ø—É—Å–∫ 10 lvl',price:60},pass15:{name:'–ü—Ä–æ–ø—É—Å–∫ 15 lvl',price:60},
  pass20:{name:'–ü—Ä–æ–ø—É—Å–∫ 20 lvl',price:60},pass25:{name:'–ü—Ä–æ–ø—É—Å–∫ 25 lvl',price:60},pass30:{name:'–ü—Ä–æ–ø—É—Å–∫ 30 lvl',price:85}
};
let cart={};

function renderSection(type){
  const container=document.getElementById(type);
  container.innerHTML='';
  for(const k in catalog){
    if(type==='diamonds' && k[0]!=='p') continue;
    if(type==='vouchers' && k[0]!=='v') continue;
    if(type==='diamonds'||type==='vouchers'){
      const it=catalog[k];
      const div=document.createElement('div');
      div.className='product';
      div.innerHTML=`<div class="thumb">${(it.name.match(/\d+/)||['‚Ä¢'])[0]}</div>
      <div class="prod-info"><h4>${it.name}</h4></div>
      <div class="price">${it.price} ‚ÇΩ</div>
      <div class="qty-box">
        <button onclick="changeQty('${k}',-1)">‚àí</button>
        <span id="qty-${k}">0</span>
        <button onclick="changeQty('${k}',1)">+</button>
      </div>
      <button class="add-btn" onclick="addToCart('${k}',this)">–î–æ–±–∞–≤–∏—Ç—å</button>`;
      container.appendChild(div);
    }
  }
}

function renderPasses(){
  const container=document.getElementById('passes');
  container.innerHTML='';
  const passKeys=['pass6','pass10','pass15','pass20','pass25','pass30'];
  passKeys.forEach(k=>{
    const it=catalog[k];
    const row=document.createElement('div');
    row.className='pass-row';
    row.innerHTML=`<span>${it.name}</span><strong>${it.price} ‚ÇΩ</strong>
    <button class="add-btn" onclick="addToCart('${k}',this)">–î–æ–±–∞–≤–∏—Ç—å</button>`;
    container.appendChild(row);
  });
}

function flyToCart(btn){
  const thumb=btn.parentElement.querySelector('.thumb');
  if(!thumb) return;
  const fly=document.createElement('div');
  fly.className='fly-thumb';
  fly.textContent=thumb.textContent;
  document.body.appendChild(fly);
  const rect=thumb.getBoundingClientRect();
  fly.style.left=rect.left+'px';
  fly.style.top=rect.top+'px';
  const cartRect=document.getElementById('cartList').getBoundingClientRect();
  requestAnimationFrame(()=>{fly.style.transform=`translate(${cartRect.left-rect.left}px,${cartRect.top-rect.top}px)`;fly.style.opacity='0';});
  setTimeout(()=>fly.remove(),800);
}

function addToCart(id,btn){
  cart[id]=cart[id]||{...catalog[id],qty:0};
  cart[id].qty++;
  document.getElementById(`qty-${id}`).textContent=cart[id].qty;
  if(btn) btn.classList.add('added');
  flyToCart(btn);
  renderCart();
}

function changeQty(id,val){
  if(!cart[id]) cart[id]={...catalog[id],qty:0};
  cart[id].qty=Math.max(0,cart[id].qty+val);
  document.getElementById(`qty-${id}`).textContent=cart[id].qty;
  if(cart[id].qty===0) delete cart[id];
  renderCart();
}

function renderCart(){
  const list=document.getElementById('cartList');
  const totalEl=document.getElementById('totalSum');
  list.innerHTML='';
  const keys=Object.keys(cart);
  if(keys.length===0){list.innerHTML='<div>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>';totalEl.textContent='0 ‚ÇΩ';document.getElementById('payBtn').disabled=true;return;}
  let total=0;
  keys.forEach(k=>{
    const it=cart[k];total+=it.price*it.qty;
    const row=document.createElement('div');row.className='cart-item';
    row.innerHTML=`<div style="width:44px;height:34px;border-radius:6px;background:linear-gradient(90deg,#00d4ff,#ff36d6);display:flex;align-items:center;justify-content:center;font-weight:900;color:#021018">${(it.name.match(/\d+/)||['‚Ä¢'])[0]}</div>
    <div style="min-width:140px;margin-left:8px"><div style="font-weight:800">${it.name}</div><div style="font-size:0.9rem">${it.price} ‚ÇΩ –∑–∞ –µ–¥–∏–Ω–∏—Ü—É</div></div>
    <div style="margin-left:auto;font-weight:800">x${it.qty}</div>
    <div style="margin-left:8px"><button style="background:transparent;border:none;color:#8fb6d8;cursor:pointer" onclick="changeQty('${k}',-1)">‚àí</button></div>`;
    list.appendChild(row);
  });
  totalEl.textContent=Math.round(total)+' ‚ÇΩ';
  document.getElementById('payBtn').disabled=false;
}

function goToTelegram(){
  const playerId=document.getElementById('playerId').value.trim();
  const nickname=document.getElementById('nickname').value.trim();
  if(!playerId){alert('–í–≤–µ–¥–∏—Ç–µ ID');return;}
  if(Object.keys(cart).length===0){alert('–î–æ–±–∞–≤—å—Ç–µ —Ç–æ–≤–∞—Ä');return;}
  const orderId='ES-'+Math.random().toString(36).slice(2,8).toUpperCase();
  let total=0;let itemsText='';
  Object.values(cart).forEach(it=>{itemsText+=`‚Ä¢ ${it.name} x${it.qty} ‚Äî ${it.price*it.qty} ‚ÇΩ\n`;total+=it.price*it.qty;});
  let msg=`üõí –ó–∞–∫–∞–∑ ${orderId}\nüéÆ ID –∏–≥—Ä–æ–∫–∞: ${playerId}\n`;
  if(nickname) msg+=`üë§ –ù–∏–∫: ${nickname}\n`;
  msg+=`\nüì¶ –¢–æ–≤–∞—Ä—ã:\n${itemsText}\nüí∞ –ò—Ç–æ–≥–æ: ${total} ‚ÇΩ\n\nüìé –ü—Ä–∏–∫—Ä–µ–ø–ª—é —Å–∫—Ä–∏–Ω –æ–ø–ª–∞—Ç—ã –ø–æ—Å–ª–µ –ø–µ—Ä–µ–≤–æ–¥–∞.`;
  const url=`https://t.me/${TELEGRAM}?text=${encodeURIComponent(msg)}`;
  window.open(url,'_blank');
}

renderSection('diamonds');
renderSection('vouchers');
renderPasses();
</script>
</body>
</html>
