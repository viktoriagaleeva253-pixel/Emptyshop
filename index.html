<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>EmptyShop ‚Äî –ê–ª–º–∞–∑—ã Free Fire</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
:root{
  --bg:#05020b;
  --color-almaz:#0d2540;
  --color-voucher:#401d40;
  --color-pass:#1d4030;
  --neon-cyan:#00d4ff;
  --neon-magenta:#ff36d6;
}
body{margin:0;font-family:'Orbitron',sans-serif;color:#eaf6ff;background:var(--bg);min-height:100vh;overflow-x:hidden;}
.container{max-width:1100px;margin:0 auto;padding:18px;}
h1{text-align:center;color:var(--neon-cyan);}
.id-row{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-bottom:18px;}
.id-row input{padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:rgba(255,255,255,0.02);color:#fff;min-width:220px;font-size:15px;}
.layout{display:grid;grid-template-columns:1fr 380px;gap:18px;}
@media(max-width:980px){.layout{grid-template-columns:1fr}}
.card{padding:14px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 12px 40px rgba(0,0,0,0.6);}
h2{margin:0 0 12px 0;color:var(--neon-magenta);}
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;}
@media(max-width:700px){.grid{grid-template-columns:1fr}}
.product{display:flex;gap:12px;align-items:center;padding:10px;border-radius:10px;position:relative;}
.thumb{width:76px;height:56px;border-radius:8px;background:linear-gradient(90deg,var(--neon-cyan),var(--neon-magenta));display:flex;align-items:center;justify-content:center;font-weight:900;color:#021018;}
.prod-info h4{margin:0;font-size:1rem;}
.prod-info p{margin:4px 0 0 0;color:#d2e9ff;font-size:0.9rem;}
.price{margin-left:auto;font-weight:900;color:var(--neon-cyan);}
.add-btn{padding:8px 10px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--neon-magenta),var(--neon-cyan));color:#021018;font-weight:900;cursor:pointer;}
.qty-controls{display:flex;align-items:center;gap:6px;margin-left:auto;}
.qty-controls button{padding:2px 6px;border:none;border-radius:6px;background:rgba(255,255,255,0.1);color:#fff;font-weight:900;cursor:pointer;}
.cart h3{color:var(--neon-cyan);}
.cart-list{min-height:60px;}
.cart-item{display:flex;gap:8px;align-items:center;padding:8px;border-radius:8px;background:rgba(255,255,255,0.01);}
.total{display:flex;justify-content:space-between;align-items:center;padding-top:8px;border-top:1px dashed rgba(255,255,255,0.03);font-weight:900;margin-top:8px;}
.pay{flex:1;padding:12px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--neon-magenta),var(--neon-cyan));color:#021018;font-weight:900;cursor:pointer;}
.pay:disabled{opacity:0.5;cursor:default;}
footer{margin-top:30px;text-align:center;color:#8fb6d8;font-size:0.9rem;padding-bottom:40px;}
.flying{position:absolute;z-index:999;width:50px;height:35px;pointer-events:none;border-radius:6px;background:linear-gradient(90deg,var(--neon-cyan),var(--neon-magenta));display:flex;align-items:center;justify-content:center;font-weight:900;color:#021018;}
</style>
</head>
<body>
<div class="container">
<h1>EmptyShop üíé</h1>
<div class="id-row">
<input id="playerId" placeholder="ID –∏–≥—Ä–æ–∫–∞ (–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)" />
<input id="nickname" placeholder="–ù–∏–∫ Telegram (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)" />
</div>
<div class="layout">
<section class="card">
<h2>–ê–ª–º–∞–∑—ã</h2>
<div class="grid" id="products-almaz" style="background:var(--color-almaz);padding:10px;border-radius:8px;">
</div>

<h2 style="margin-top:30px;">–í–∞—É—á–µ—Ä—ã</h2>
<div class="grid" id="products-voucher" style="background:var(--color-voucher);padding:10px;border-radius:8px;">
</div>

<h2 style="margin-top:30px;">–ü—Ä–æ–ø—É—Å–∫–∏ –ø—Ä–æ–∫–∞—á–∫–∏</h2>
<div class="grid" id="products-pass" style="background:var(--color-pass);padding:10px;border-radius:8px;">
</div>
</section>

<aside class="card cart">
<h3>–ö–æ—Ä–∑–∏–Ω–∞</h3>
<div class="cart-list" id="cartList"><div class="muted">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div></div>
<div class="total"><div>–ò—Ç–æ–≥–æ</div><div id="totalSum">0 ‚ÇΩ</div></div>
<button id="payBtn" class="pay" onclick="goToTelegram()" disabled>–û–ø–ª–∞—Ç–∏—Ç—å ‚Äî Telegram</button>
</aside>
</div>
<footer>¬© 2025 EmptyShop ‚Äî –ö–æ–Ω—Ç–∞–∫—Ç: <a href="https://t.me/SilviaEmpShop" target="_blank" style="color:var(--neon-cyan)">@SilviaEmpShop</a></footer>
</div>

<script>
const TELEGRAM='SilviaEmpShop';
const catalog={
p1:{name:'105 –∞–ª–º–∞–∑–æ–≤',price:75,cat:'almaz'},p2:{name:'326 –∞–ª–º–∞–∑–æ–≤',price:215,cat:'almaz'},
p3:{name:'546 –∞–ª–º–∞–∑–æ–≤',price:355,cat:'almaz'},p4:{name:'1113 –∞–ª–º–∞–∑–æ–≤',price:705,cat:'almaz'},
p5:{name:'2398 –∞–ª–º–∞–∑–æ–≤',price:1415,cat:'almaz'},p6:{name:'6160 –∞–ª–º–∞–∑–æ–≤',price:3505,cat:'almaz'},
v1:{name:'–ù–µ–¥–µ–ª—å–Ω—ã–π –≤–∞—É—á–µ—Ä',price:130,cat:'voucher'},v2:{name:'–ú–µ—Å—è—á–Ω—ã–π –≤–∞—É—á–µ—Ä',price:670,cat:'voucher'},
pass6:{name:'–ü—Ä–æ–ø—É—Å–∫ 6 lvl',price:40,cat:'pass'},pass10:{name:'–ü—Ä–æ–ø—É—Å–∫ 10 lvl',price:60,cat:'pass'},
pass15:{name:'–ü—Ä–æ–ø—É—Å–∫ 15 lvl',price:60,cat:'pass'},pass20:{name:'–ü—Ä–æ–ø—É—Å–∫ 20 lvl',price:60,cat:'pass'},
pass25:{name:'–ü—Ä–æ–ø—É—Å–∫ 25 lvl',price:60,cat:'pass'},pass30:{name:'–ü—Ä–æ–ø—É—Å–∫ 30 lvl',price:85,cat:'pass'}
};
let cart={};

function createProductElement(id){
  const p=catalog[id];
  const div=document.createElement('div');
  div.className='product';div.dataset.id=id;
  div.innerHTML=`<div class="thumb">${p.name.match(/\d+/)?p.name.match(/\d+/)[0]:p.name[0]}</div>
  <div class="prod-info"><h4>${p.name}</h4>${p.cat==='almaz'||p.cat==='voucher'?'<p>'+p.name+'</p>':''}</div>
  <div class="price">${p.price} ‚ÇΩ</div>
  <button class="add-btn" onclick="addToCartInline(this,'${id}')">–î–æ–±–∞–≤–∏—Ç—å</button>`;
  return div;
}

function renderProducts(){
  for(let id in catalog){
    const cat=catalog[id].cat;
    if(cat==='almaz') document.getElementById('products-almaz').appendChild(createProductElement(id));
    else if(cat==='voucher') document.getElementById('products-voucher').appendChild(createProductElement(id));
    else document.getElementById('products-pass').appendChild(createProductElement(id));
  }
}
renderProducts();

function addToCartInline(btn,id){
  cart[id]=cart[id]||{...catalog[id],qty:0};
  if(cart[id].qty===0){
    cart[id].qty=1;
    const qtyDiv=document.createElement('div');
    qtyDiv.className='qty-controls';
    qtyDiv.innerHTML=`<button onclick="decrement('${id}',this)">‚àí</button><span id="qty-${id}">1</span><button onclick="increment('${id}',this)">+</button>`;
    btn.replaceWith(qtyDiv);
    animateFly(btn);
  }
  renderCart();
}
function increment(id){cart[id].qty++;document.getElementById('qty-'+id).textContent=cart[id].qty;renderCart();}
function decrement(id,el){cart[id].qty--;if(cart[id].qty<=0){delete cart[id];const parent=el.parentElement.parentElement;const btn=document.createElement('button');btn.className='add-btn';btn.textContent='–î–æ–±–∞–≤–∏—Ç—å';btn.setAttribute('onclick',`addToCartInline(this,'${id}')`);parent.replaceChild(btn,el.parentElement);}else{document.getElementById('qty-'+id).textContent=cart[id].qty;}renderCart();}

function renderCart(){
  const list=document.getElementById('cartList');const totalEl=document.getElementById('totalSum');
  list.innerHTML='';const keys=Object.keys(cart);
  if(keys.length===0){list.innerHTML='<div class="muted">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>';totalEl.textContent='0 ‚ÇΩ';document.getElementById('payBtn').disabled=true;return;}
  let total=0;keys.forEach(k=>{const it=cart[k];total+=it.price*it.qty;const row=document.createElement('div');row.className='cart-item';row.innerHTML=`<div>${it.name}</div><div class="qty-controls"><button onclick="decrement('${k}',this)">‚àí</button><span id="cart-qty-${k}">${it.qty}</span><button onclick="increment('${k}')">+</button></div>`;list.appendChild(row);});
  totalEl.textContent=total+' ‚ÇΩ';document.getElementById('payBtn').disabled=false;
}
function goToTelegram(){
  const playerId=document.getElementById('playerId').value.trim();const nickname=document.getElementById('nickname').value.trim();
  if(!playerId){alert('–í–≤–µ–¥–∏—Ç–µ ID –∏–≥—Ä–æ–∫–∞');return;}if(Object.keys(cart).length===0){alert('–î–æ–±–∞–≤—å—Ç–µ —Ç–æ–≤–∞—Ä');return;}
  let total=0,msg='üõí –ó–∞–∫–∞–∑\nID –∏–≥—Ä–æ–∫–∞: '+playerId+'\n';if(nickname) msg+='–ù–∏–∫: '+nickname+'\n';
  msg+='\n–¢–æ–≤–∞—Ä—ã:\n';Object.values(cart).forEach(it=>{msg+=`‚Ä¢ ${it.name} x${it.qty} ‚Äî ${it.price*it.qty} ‚ÇΩ\n`;total+=it.price*it.qty;});
  msg+='\n–ò—Ç–æ–≥–æ: '+total+' ‚ÇΩ\n–ü—Ä–∏–∫—Ä–µ–ø–ª—é —Å–∫—Ä–∏–Ω –æ–ø–ª–∞—Ç—ã.';
  window.open(`https://t.me/${TELEGRAM}?text=${encodeURIComponent(msg)}`,'_blank');
}
function animateFly(btn){
  const rect=btn.getBoundingClientRect();
  const fly=document.createElement('div');fly.className='flying';fly.textContent=btn.parentElement.querySelector('.thumb').textContent;
  document.body.appendChild(fly);fly.style.left=rect.left+'px';fly.style.top=rect.top+'px';
  const cartRect=document.getElementById('cartList').getBoundingClientRect();
  const dx=cartRect.left-rect.left;const dy=cartRect.top-rect.top;
  fly.animate([{transform:'translate(0,0)'},{transform:`translate(${dx}px,${dy}px)`}],{duration:700,easing:'ease-in'});
  setTimeout(()=>fly.remove(),700);
}
</script>
</body>
</html>
